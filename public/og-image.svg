<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo icon - large, centered left -->
  <g transform="translate(200, 165)">
    <!-- Papyrus background -->
    <rect width="300" height="300" rx="40" fill="#E8DCC4"/>

    <!-- Document icon -->
    <g transform="translate(50, 30)">
      <path
        d="M120 10H50a20 20 0 0 0-20 20v180a20 20 0 0 0 20 20h100a20 20 0 0 0 20-20V60z"
        stroke="#1a1a1a"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
      <!-- Folded corner -->
      <polyline
        points="120 10 120 60 170 60"
        stroke="#1a1a1a"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
      <!-- Lines representing setlist -->
      <line x1="55" y1="110" x2="145" y2="110" stroke="#1a1a1a" stroke-width="8" stroke-linecap="round"/>
      <line x1="55" y1="150" x2="125" y2="150" stroke="#1a1a1a" stroke-width="8" stroke-linecap="round"/>
      <line x1="55" y1="190" x2="105" y2="190" stroke="#1a1a1a" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text content - right side -->
  <g transform="translate(560, 200)">
    <!-- App name -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="600" fill="#ffffff">
      Set<tspan fill="#22c55e">Flow</tspan>
    </text>

    <!-- Tagline -->
    <text x="0" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#a1a1aa">
      Setlist Planner for Musicians
    </text>

    <!-- Features -->
    <text x="0" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#71717a">
      Song Library • Drag &amp; Drop Builder • Flow Warnings • PDF Export
    </text>
  </g>

  <!-- Bottom URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#52525b" text-anchor="middle">
    setflow.vercel.app
  </text>
</svg>
